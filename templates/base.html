<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>
		{% block title %} {% endblock %}
	</title>
	<!-- Latest compiled and minified css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
</head>
<body>
	<div class='container-fluid'>
		{% include 'header.html' %}
		<div class='row'>
			<div  class='col-sm-4 col-md-4'>
				<div class='panel panel-default'>
					<div class='panel-heading'>
						<h3>
							菜单
						</h3>
					</div>
					<div class='panel-body'>
						<div class='list-group'>
							<a href='/' class='list-group-item'>HOME</a>
							<a href='http://live.nbd.com.cn/' class='list-group-item'>实事新闻</a>
							<a href='http://news.cctv.com/' class='list-group-item'>电视新闻</a>
						</div>
						<script type="text/javascript" 
						src="http://feedjit.com/serve/?vv=1515&amp;tft=3&amp;dd=0&amp;wid=&amp;pid=0&amp;proid=0&amp;bc=FFFFFF
						&amp;tc=000000&amp;brd1=012B6B&lnk=135D9E&amp;hc=FFFFFF&amp;hfc=2853A8&amp;
						btn=C99700&amp;ww=190&amp;wne=6&amp;srefs=0"></script><noscript>
						<a href="http://feedjit.com/">Live Traffic Stats</a></noscript>
					</div>
				</div>
			</div>
			<div class='col-sm-8 col-md-8'>		
				<hr>
				<div class='panel panel-default'>
					<div class='panel-heading'>
						{% block headmessage %} {% endblock %}
					</div>
					<hr>
					<div class='panel-body'>
						{% block content %} {% endblock %}
					</div>
					<hr>
					<div class='panel-footer'>
						{% include 'footer.html' %}
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
